<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body style="background-color: #ffffff">


    <div class="well">
        <form id="habitform">
            <div class="form-group">
                <label for="habitname">Habit Name</label>
                <input class="form-control" type="text" name="habitname"
                    placeholder="Enter the habit name, e.g. 'Running' or 'Reading' ">
            </div>
            <label for="lastname">How much would you like to practice your habit?</label>
            <div class="form-group">
                <div class="form-check form-check-inline">
                <input class="form-control" type="number" name="freq_count" placeholder="Enter a number">
                &nbsp;every&nbsp;
                <select class="form-control" name="freq_period">
                    <option>hour</option>
                    <option>day</option>
                    <option selected="selected">week</option>
                    <option>month</option>
                    <option>quarter</option>
                    <option>year</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label>What should be the derailment period?</label>
                <select class="form-control" name="derail_period">
                    <option>10m</option>
                    <option selected="selected">week</option>
                </select>
            </div>
        </form>
    </div>

</body>
<script type="text/javascript">

    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Confirm').show().onClick(function () {
        const data = JSON.stringify($('#habitform').serializeArray());
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });

</script>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>

</html>
